<div class='container'>
<h1 class='text-center mt-5'>Sign Up</h1>
<div>
    <form name='signForm' #signForm='ngForm' (ngSubmit)='signForm.valid && onSubmit(signForm.value)'>
        <div class='row'>
        <div class='offset-lg-3 offset-md-3 col-lg-6 col-md-6 col-sm-12 mt-3'>
            <label>Username</label>
            <input class='form-control' type="text" name='username' [(ngModel)]='username' required>
        </div>
        <div class='offset-lg-3 offset-md-3 col-lg-6 col-md-6 col-sm-12 mt-3'>
            <label>Email</label>
            <input class='form-control' type="email" name='email' [(ngModel)]='email' required>
        </div>
        <div class='offset-lg-3 offset-md-3 col-lg-6 col-md-6 col-sm-12 my-3'>
            <label>Password</label>
            <input class='form-control' type="password" name='password' [(ngModel)]='password' required>
        </div>
    </div>
        <div class='text-center'>
            <button class='btn btn-primary' type='submit' [disabled]='!signForm.valid'>Sign Up</button>
        </div>
    </form>
</div>
</div>
